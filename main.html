<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class= "container">
		<div class= "ryu">
			<img id= "standing-fighter" src= "images/ryu-standing-still.png" alt="fighter standing still">
			<img id= "cool-fighter" src= "images/ryu-cool.gif" alt="fighter looking cool">
			<img id= "ready-fighter" src= "images/ryu-ready-position.gif" alt="fighter ready to fight">
			<img id= "throwing-fighter" src= "images/ryu-throwing-hadouken.png" alt="fighter performing hadouken attack">
		</div>
		<div class= "hadouken">
			<img id= "hadouken" src= "images/hadouken.gif" alt="hadouken attack effect">
		</div>
		<div class= "instructions">
			<p>Click on Ryu to make him throw a Hadouken.</p>
			<p>Press and hold down the "x" key to make him strike his cool pose!<p>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
